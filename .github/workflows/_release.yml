name: "CI/CD: Engine & Binary Pipeline"

on:
  push:
    branches:
      - py311-fix
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    # Distinct name for each OS in the Actions dashboard
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: mssql-cli-windows.exe
            path_sep: ";"
          - os: ubuntu-latest
            artifact_name: mssql-cli-linux
            path_sep: ":"
          - os: macos-latest
            artifact_name: mssql-cli-macos
            path_sep: ":"

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          uv pip install .
          uv pip install pyinstaller requests future

      - name: Install System Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install unixodbc

      - name: Download engine binaries
        # Updated to run the script from its new location as a module
        run: uv run python -m mssqlcli.mssqltoolsservice.dev_setup

      - name: PyInstaller Build
        shell: bash
        run: |
          uv run pyinstaller --onefile --name "${{ matrix.artifact_name }}" \
          --collect-all "mssqlcli" \
          --add-data "mssqlcli/mssqltoolsservice/bin${{ matrix.path_sep }}mssqlcli/mssqltoolsservice/bin" \
          --add-data "mssqlcli/packages/mssqlliterals/*.json${{ matrix.path_sep }}mssqlcli/packages/mssqlliterals" \
          --hidden-import "pyodbc" \
          mssqlcli/main.py

      - name: Validate Binary Execution
        shell: bash
        run: |
          EXE_PATH="dist/${{ matrix.artifact_name }}"
          chmod +x "$EXE_PATH"
          "$EXE_PATH" --version

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}